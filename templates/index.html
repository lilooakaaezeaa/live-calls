<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم للمكالمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
        }
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filters label, .filters input, .filters button {
            margin: 0 10px;
        }
        .calls-table table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .calls-table th, .calls-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .calls-table th {
            background-color: #f4f4f4;
        }
        .calls-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>لوحة التحكم للمكالمات</h1>
    </header>
    <main>
        <section class="stats">
            <div class="card">
                <h2>إجمالي المكالمات</h2>
                <p>15</p>
            </div>
            <div class="card">
                <h2>التكلفة الإجمالية</h2>
                <p>$49.3570</p>
            </div>
        </section>
        <section class="filters">
            <label for="start-date">تاريخ البدء:</label>
            <input type="date" id="start-date">
            <label for="end-date">تاريخ الانتهاء:</label>
            <input type="date" id="end-date">
            <button>تصفية</button>
        </section>
        <section class="calls-table">
            <table>
                <thead>
                    <tr>
                        <th>المدى</th>
                        <th>رقم أ</th>
                        <th>رقم ب</th>
                        <th>مفتاح الاتصال</th>
                        <th>المدة</th>
                        <th>اسم الوجهة أ</th>
                        <th>اسم الوجهة ب</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- بيانات المكالمات ستضاف هنا -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
